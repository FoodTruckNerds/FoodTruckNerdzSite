<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck Nerdz</title>
  <!-- fonts. Load before styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sriracha&display=swap">
  <!-- theme script. make sure to load theme before css to avoid flicker -->
  <script>
    let theme = localStorage.getItem('theme') || "light";
    if (theme === "dark") {
      document.documentElement.classList.add("dark-theme");
    }
  </script>
  <!-- styles -->
  <link rel="stylesheet" href="homepage.css">
  <!-- Font Awesome CDN (using latest version via jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
  <!-- theme changer script -->
</head>

<body>
  <!-- Header with logo and navigation -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="foodtrucknerdz.png" alt="logo" />
        <a href="/" class="logo-text" style="font-size: 30px;">Food Truck Nerdz</a>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="/" class="active">Home</a></li>
          <li><a href="#">Browse Trucks</a></li>
          <!-- Items to potentially move to 'More' menu -->
          <li class="nav-item-hideable"><a href="#">About</a></li>
          <li class="nav-item-hideable"><a href="#">Contact</a></li>
          <!-- "More" Menu Item -->
          <li class="more-menu-item">
            <a href="#" class="more-menu-toggle" aria-label="More menu items">
              <div class="menu-dash"></div>
              <div class="menu-dash"></div>
              <div class="menu-dash"></div>
            </a>
            <ul class="more-menu-dropdown">
              <!-- Dropdown items will be populated by CSS/JS later, or manually moved like this -->
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="auth-buttons">
        <div id="night-toggle">
          <input type="checkbox" id="night-toggle-checkbox" aria-label="Toggle dark mode"/>
          <label for="night-toggle-checkbox"></label>
        </div>
        <button class="btn btn-outline">Sign In</button>
        <button class="btn btn-primary">Sign Up</button>
      </div>

      <button class="mobile-menu-toggle" id="menuToggle" aria-label="Toggle mobile menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" x2="20" y1="12" y2="12" />
          <line x1="4" x2="20" y1="6" y2="6" />
          <line x1="4" x2="20" y1="18" y2="18" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">

    <div class="content-grid">
      <!-- Left column: Search and location -->
      <div class="search-column">
        <h1>Find Food Trucks Near You!</h1>
        <!-- Search card -->
        <div class="card">
          <div class="card-header">
            <h2>Search Food Trucks</h2>
          </div>
          <div class="card-content">
            <div class="search-container">
              <div class="search-input-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="search" id="foodTruckSearch" placeholder="Search by food truck name..."
                  class="search-input">
              </div>
              <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
          </div>
        </div>

        <!-- Location card -->
        <div class="card">
          <div class="card-header">
            <h2>Your Location</h2>
          </div>
          <div class="card-content">
            <div class="location-input-wrapper">
              <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <input type="text" id="addressInput" placeholder="Enter your address..." class="location-input">
            </div>
            <div class="location-buttons">
              <button class="btn btn-outline" id="getCurrentLocation">Use Current Location</button>
              <button class="btn btn-primary" id="navigateToMaps">Navigate in Google Maps</button>
            </div>
          </div>
        </div>


      </div>

      <!-- Right column: Check In & Map -->
      <div class="iframe-column">

      <div id="checkin">
        <h1 style="font-family:Arial, Helvetica, sans-serif">
          Food Truck Check-in
        </h1>
        <iframe src="checkin/index.html" width="100%" height="100%" frameBorder="0"></iframe>
      </div>

      
      <div id="map">
        <iframe src="map/index.html" width="100%" height="500px" frameBorder="0"></iframe>
      </div>
      </div> <!-- Close iframe-column -->

  </main>


  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Browse Trucks</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook fa-lg"></i></a>
          <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter fa-lg"></i></a>
          <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram fa-lg"></i></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2021 Food Truck Nerdz. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Theme script moved here to ensure DOM is loaded -->
  <script src="themes.js"></script>
</body>
</html>
